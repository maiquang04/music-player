<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing</h4>
                <h2>Demons</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(https://i.scdn.co/image/ab67616d0000b273b2b2747c89d2157b0b29fb6a);"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div><div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div><div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">

            <audio src="" id="audio"></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <script>
        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play / Pause / Seek
         * 4. CD rotate
         * 5. Next / Prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
        */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const prevBtn = $('.btn-prev')
        const nextBtn = $('.btn-next')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const player = $('.player')
        const progress = $('#progress')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: 'Demons',
                    singer: 'Imagine Dragons',
                    path: './assets/music/song1.mp3',
                    image: './assets/img/song1.jpg'
                },
                {
                    name: 'Blue Tequila',
                    singer: 'Táo',
                    path: './assets/music/song2.mp3',
                    image: './assets/img/song2.jpg'
                },
                {
                    name: 'What Was I Made For?',
                    singer: 'Billie Eilish',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/song3.jpg'
                },
                {
                    name: 'Lối Nhỏ',
                    singer: 'Đen Vâu',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/song4.jpg'
                },
                {
                    name: 'Spirits Of The Sea',
                    singer: 'Kenshi Yonezu',
                    path: './assets/music/song5.mp3',
                    image: './assets/img/song5.jpg'
                },
                {
                    name: 'Queencard',
                    singer: '(G)I-DLE',
                    path: './assets/music/song6.mp3',
                    image: './assets/img/song6.jpg'
                },
                {
                    name: 'Có Đâu Ai Ngờ',
                    singer: 'Cầm',
                    path: './assets/music/song7.mp3',
                    image: './assets/img/song7.jpg'
                },
                {
                    name: 'Thời Thanh Xuân Sẽ Qua',
                    singer: 'Thịnh Suy x Pay',
                    path: './assets/music/song8.mp3',
                    image: './assets/img/song8.jpg'
                },
                {
                    name: 'Đời Là Đi',
                    singer: 'Da LAB',
                    path: './assets/music/song9.mp3',
                    image: './assets/img/song9.jpg'
                },
                {
                    name: 'Rolling In The Deep',
                    singer: 'Adele',
                    path: './assets/music/song10.mp3',
                    image: './assets/img/song10.jpg'
                }
            ],
            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" 
                                style="background-image: url('${song.image}');">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function() {
                const _this = this
                const cdWidth = cd.offsetWidth

                // Xử lý CD quay
                const cdThumbAnimate = cdThumb.animate([
                    { transform: "rotate(360deg)" }
                ], {
                    // duration: audio.duration > 0 ? (audio.duration * 1000) : 0,
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                // Xử lý phóng to / thu nhỏ
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // Xử lý khi click play
                playBtn.onclick = function() {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    } 
                    
                    // Khi song được play
                    audio.onplay = function() {
                        player.classList.add('playing')
                        _this.isPlaying = true
                        cdThumbAnimate.play()
                    }

                    // Khi song được pause
                    audio.onpause = function() {
                        player.classList.remove('playing')
                        _this.isPlaying = false
                        cdThumbAnimate.pause()  
                    }

                    // Khi tiến độ bài hát bị thay đổi
                    audio.ontimeupdate = function() {
                        if (audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                            progress.value = progressPercent
                        }
                    }
                }

                // Xử lý khi tua song
                progress.onchange = function(e) {
                    const seekTime = e.target.value / 100 * audio.duration
                    audio.currentTime = seekTime
                }

                // Xử lý khi next song
                nextBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    }
                    _this.nextSong()
                    audio.play()
                }

                // Xử lý khi prev song
                prevBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    }
                    _this.prevSong()
                    audio.play()
                }

                // Xử lý khi random song
                randomBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active', _this.isRandom)
                }

                // Xử lý khi repeat song
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }

                // Xử lý khi audio ended
                audio.onended = function() {
                    if (_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click()
                    }
                }
            },
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url(${this.currentSong.image})`
                audio.src = this.currentSong.path
            },
            nextSong: function() {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },
            playRandomSong: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)
                this.currentIndex = newIndex
            },
            start: function() {
                // Định nghĩa các thuộc tính cho object
                this.defineProperties()

                // Lắng nghe / Xử lý các sự kiện (DOM events)
                this.handleEvents()

                // Tải thông tin bài hát đầu tiên vào UI khi vào ứng dụng
                this.loadCurrentSong()

                // Render playlist
                this.render()
            }
        }

        app.start()
    </script>
</body>
</html>
