<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing</h4>
                <h2>Demons</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(https://i.scdn.co/image/ab67616d0000b273b2b2747c89d2157b0b29fb6a);"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div><div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div><div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">

            <audio src="" id="audio"></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <script>
        /**
         * 1. Render songs

         * 3. Play / Pause / Seek
         * 4. CD rotate

         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
        */

        const app = {

                    image: './assets/img/song2.jpg'
                },
                {
                    name: 'What Was I Made For?',
                    singer: 'Billie Eilish',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/song3.jpg'
                },
                {
                    name: 'Lối Nhỏ',
                    singer: 'Đen Vâu',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/song4.jpg'
                },
                {

                {

                    singer: 'Adele',
                    path: './assets/music/song10.mp3',
                    image: './assets/img/song10.jpg'
                }
            ],
            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" 
                                style="background-image: url('${song.image}');">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },
            handleEvents: function() {
                const cd = $('.cd')
                const cdWidth = cd.offsetWidth
                console.log(cdWidth)
                document.onscroll = function() {

            },
            start: function() {
                this.handleEvents()
                this.render()
            }
        }

        app.start()
    </script>
</body>
</html>
